<!doctype html>
<html ng-app='instagram'>

<head>
    <title>Instagram</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/32cc6c2324.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Rochester" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section>


        <!-- Header -->


        <div class="container-fluid top">
            <div class="container">
                <div class="row topRow">
                    <div class="col-md-3 middle leftHeader">
                        <a class="fa fa-instagram" ui-sref='home' aria-hidden="true"></a>
                        <h2 class="smalltext" style="font-family: 'Rochester', cursive;"><b>Instagram</b></h2>
                    </div>
                    <div class="col-md-6 middleHeader">
                        <input type="text" class="form-control subscribe-input" name="email" placeholder="ðŸ” Search" tabindex="500">
                    </div>
                    <div class="col-md-3 rightHeader">
                        <button type="button" onclick="$('#myModal').modal('show')" class="addPic"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        <i class="fa fa-compass" aria-hidden="true"></i>
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                        <a class="fa fa-user-o" ui-sref='user' aria-hidden="true"></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Body -->

        
        <section  ui-view='content'></section>
                

    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src='js/main.js'></script>
    <script src='js/services/API.js'></script>
    <script src='js/controllers/TableController.js'></script>

</body>

</html>
