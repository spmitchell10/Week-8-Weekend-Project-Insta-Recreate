<div class="container-fluid mainBody">
    <div class="container">
        <div class="row">
            <div class="col-md-4" ng-repeat="image in vm.images">
                <div class="userPics">
                    <img ng-Click="vm.singleImage(image._id)" src="{{image.url}}">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-body">
            <div class="instaPosts">
                <div>
                    <img src="{{vm.currentImage.url}}">
                </div>
                <div class="title">
                    <img src="pics/headshot.jpg">
                    <h4><b>spmitchell_</b></h4>
                </div>
                <div class="description">
                    <a class="fa fa-heart-o likeButton" ng-Click="vm.likeImage(vm.currentImage)" aria-hidden="true"></a>
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                    <h5>{{vm.currentImage.likes}} likes</h5>
                    <p><b>spmitchell_</b> {{vm.currentImage.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
